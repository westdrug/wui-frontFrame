<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="pageWrap">
        <h4><span class="c-000">数据图表</span></h4>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-12">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">百度Echarts</a></legend></fieldset>
                    </div>
                    <div>
                        <p>ECharts开源来自百度商业前端数据可视化团队，基于html5 Canvas，是一个纯Javascript图表库，提供直观，生动，可交互，可个性化定制的数据可视化图表。创新的拖拽重计算、数据视图、值域漫游等特性大大增强了用户体验，赋予了用户对数据进行挖掘、整合的能力。 <a href="http://echarts.baidu.com/doc/about.html" target="_blank">了解更多</a></p>
                        <p>ECharts官网：<a href="http://echarts.baidu.com/" target="_blank">http://echarts.baidu.com/</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">拆线图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-line-chart"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">柱状图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-bar-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">散点图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-scatter-chart"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">K线图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-k-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">饼状图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-pie-chart"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">雷达图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-radar-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">和弦图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-chord-chart"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">仪表盘</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-gauge-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">漏斗图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-funnel-chart"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">力导向布局图</a></legend></fieldset>
                    </div>
                    <div>
                        <div class="echarts" id="echarts-force-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb20 pt10">
            <div class="row">
                <div class="col-sm-12">
                    <div class="site-title">
                        <fieldset><legend><a class="fs18">中国地图</a></legend></fieldset>
                    </div>
                    <div>
                        <div style="height:600px" id="echarts-map-chart"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- ECharts -->
    <script src="./libs/plugins/echarts/echarts-all.js"></script>
    <!-- ECharts demo data -->
    <script src="./libs/plugins/echarts/echarts-demo.js"></script>
